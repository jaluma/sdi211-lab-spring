<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2 th:text="#{nav.login}">Id√©ntificate</h2>
    <form class="form-horizontal" method="post" action="/login">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username" th:text="#{user.dni}">DNI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"
                       th:placeholder="#{placeholder.login.username}" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username" th:text="#{user.password}">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"
                       th:placeholder="#{placeholder.login.password}" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{nav.login}">Login</button>
            </div>
        </div>

        <div th:if="${param.error}" class="text-danger" th:text="#{Error.login.error}">
            Invalid username and password.
        </div>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
