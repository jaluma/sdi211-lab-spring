<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2 th:text="#{signup.header}">Registráte como usuario</h2>
    <form class="form-horizontal" method="post" action="/signup" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dni"
                       th:placeholder="#{placeholder.signup.dni}" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('dni')}"
                      th:errors="*{dni}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{user.name}">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"
                       th:placeholder="#{placeholder.signup.name}" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{user.lastName}">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="lastName"
                       th:placeholder="#{placeholder.signup.lastName}" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{user.password}">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"
                       th:placeholder="#{placeholder.signup.password}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passwordConfirm" th:text="#{signup.repitPassword}">Repita
                el Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwordConfirm"
                       th:placeholder="#{placeholder.signup.repitPassword}"/>
                <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                      th:errors="*{passwordConfirm}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{util.send}">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
