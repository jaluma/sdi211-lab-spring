<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container">
	<h2 th:text="#{mark.notes.add}">Agregar Nota</h2>
	<form class="form-horizontal" method="post" action="/mark/add" th:object="${mark}">
		<div class="form-group">

			<label class="control-label col-sm-2" for="user" th:text="#{mark.user}">Alumno:</label>
			<div class="col-sm-10" th:if="${usersList != null and not #lists.isEmpty(usersList)}">
				<select id="user" class="form-control" name="user">
					<option th:each="user : ${usersList}"
					        th:value="${user.id}"
					        th:text="${user.dni}+' - '+${user.name}+' ' +${user.lastName} ">
						Usuario
					</option>
				</select>
				<span class="text-danger" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="description" th:text="#{mark.description}">Descripcion:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="description"
				       th:placeholder="#{placeholder.mark.description}"
				       required="true"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd" th:text="#{mark.score}">Puntuación:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" name="score" th:placeholder="#{placeholder.mark.score}"
				       required="true"/>
				<span class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" th:text="#{util.send}">Enviar</button>
			</div>
		</div>
	</form>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
