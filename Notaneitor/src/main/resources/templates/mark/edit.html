<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
	<title>Notaneitor: Editar nota</title>
</head>

<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>


<div class="container">
	<h2 th:text="#{mark.notes.edit}">Editar Nota</h2>
	<form class="form-horizontal" method="post" th:action="${'/mark/edit/' + mark.id}" th:object="${mark}">

		<div class="form-group">
			<label class="control-label col-sm-2" for="email" th:text="#{mark.description}">Email:</label>
			<div class="col-sm-10">
				<input th:value="${mark.description}" type="text"
				       class="form-control"
				       name="description" th:placeholder="#{placeholder.mark.description}"
				       required="true"/>
				<span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd" th:text="#{mark.score}">Puntuación:</label>
			<div class="col-sm-10">
				<input th:value="${mark.score}" type="number"
				       class="form-control"
				       name="score" th:placeholder="#{placeholder.mark.score}"
				       required="true"/>
				<span class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" th:text="#{util.modify}">Modificar</button>
			</div>
		</div>
	</form>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
