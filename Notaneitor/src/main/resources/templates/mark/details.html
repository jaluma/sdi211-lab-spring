<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
	<title>Notaneitor: Detalles de notas</title>
</head>
<body>


<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container">
    <h2 th:text="#{mark.details.header}">Detalles de la nota</h2>
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{user.dni}">DNI</div>
        <div class="panel-body" th:text="${mark.user.dni}">
            28276
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{mark.description}">Descripción</div>
        <div class="panel-body" th:text="${mark.description}">
            UO11111@uniovi.es
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" th:text="#{mark.score}">Puntuación</div>
        <div class="panel-body" th:text="${mark.score}">
            100
        </div>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
