<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
	<title>Notaneitor: Detalle de usuario</title>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container">
	<h2 th:text="#{user.details.header}">Detalles del usuario</h2>
	<div class="panel panel-default">
		<div class="panel-heading" th:text="#{user.dni}">DNI</div>
		<div class="panel-body" th:text="${user.dni}">
			28276
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading" th:text="#{user.name}">Nombre</div>
		<div class="panel-body" th:text="${user.name + ' ' + user.lastName}">
			UO11111@uniovi.es
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-hover" th:fragment="tableMarks" id="tableMarks">
			<thead>
			<tr>
				<th th:text="#{mark.description}">Descripción</th>
				<th th:text="#{mark.score}">Puntuación</th>
				<th class="col-md-1"></th>
				<th class="col-md-1"></th>
				<th class="col-md-1"></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="mark : ${markList}">
				<td th:text="${mark.description}"> Ejercicio 1</td>
				<td th:text="${mark.score}">10</td>
				<td><a th:href="${'/mark/details/' + mark.id}" th:text="#{mark.details}">detalles</a></td>
				<td><a th:href="${'/mark/edit/' + mark.id}" th:text="#{mark.modify}">modificar</a></td>
				<td><a th:href="${'/mark/delete/' + mark.id}" th:text="#{mark.remove}">eliminar</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
