<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>


<div class="container">
	<h2 th:text="#{user.modify.header}">Editar Usuario</h2>
	<form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}" th:object="${user}">

		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{user.dni}">DNI</div>
			<div class="panel-body" th:text="${user.dni}">
				28276
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="name" th:text="#{user.name}">Nombre:</label>
			<div class="col-sm-10">
				<input th:value="${user.name}" type="text"
				       class="form-control"
				       name="name" th:placeholder="#{placeholder.user.name}"
				       required="true"/>
				<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="lastName" th:text="#{user.lastName}">Apellidos:</label>
			<div class="col-sm-10">
				<input th:value="${user.lastName}" type="text"
				       class="form-control"
				       name="lastName" th:placeholder="#{placeholder.user.lastName}"
				       required="true"/>
				<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" th:text="#{util.modify}">Modificar</button>
			</div>
		</div>
	</form>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
