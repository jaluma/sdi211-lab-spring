<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
	<title>Notaneitor: Añadir usuario</title>
</head>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2 th:text="#{user.add.header}">Agregar usuario</h2>
    <form class="form-horizontal" method="post" action="/user/add" th:object="${user}">
        <div class="form-group">
            <label class="control-label col-sm-2" for=”role”>Role:</label>
            <div class="col-sm-10">
                <select id="role" class="form-control" name="role">
                    <option th:each="role : ${rolesList}"
                            th:value="${role}"
                            th:text="${role}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni" th:text="#{user.dni}">DNI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dni"
                       th:placeholder="#{placeholder.user.dni}" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{user.name}">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"
                       th:placeholder="#{placeholder.user.name}" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{user.lastName}">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="lastName"
                       th:placeholder="#{placeholder.user.lastName}" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"
                       placeholder="Introduzca el Password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{util.send}">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
